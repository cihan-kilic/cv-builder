<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profesyonel CV</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cv-container">
      <header>
        <!-- Profil Fotoğrafı -->
        <label for="profilePicInput">
          <img
            src="profile.jpg"
            alt="Profil Resmi"
            id="profile-pic"
            class="profile-pic"
          />
        </label>
        <input
          type="file"
          id="profilePicInput"
          accept="image/*"
          style="display: none"
        />

        <h1 contenteditable="true" id="cvName">[Ad Soyad]</h1>
        <p class="title" contenteditable="true" id="cvTitle">[Meslek]</p>
        <div class="contact-info">
          ✉️ <a href="#" contenteditable="true" id="cvEmail">[E-Posta]</a> | 📞
          <span contenteditable="true" id="cvPhone">[Telefon]</span>
        </div>
        <div class="social-links">
          🔗 <a href="#" contenteditable="true" id="cvLinkedin">[LinkedIn]</a> |
          💻 <a href="#" contenteditable="true" id="cvGithub">[GitHub]</a>
        </div>
        <p id="cvAbout" class="about" contenteditable="true">
          [Kendinizi Tanıtın]
        </p>
      </header>

      <section class="section">
        <h2>İş Deneyimi</h2>
        <div class="item">
          <h3 contenteditable="true" id="cvJob1Title">[Pozisyon]</h3>
          <p class="date" contenteditable="true" id="cvJob1Date">[Tarih]</p>
          <p contenteditable="true" id="cvJob1Desc">[İş Tanımı]</p>
        </div>
      </section>

      <section class="section">
        <h2>Eğitim</h2>
        <div class="item">
          <h3 contenteditable="true" id="cvEdu1Title">[Üniversite]</h3>
          <p class="date" contenteditable="true" id="cvEdu1Date">[Tarih]</p>
          <p contenteditable="true" id="cvEdu1Desc">[Açıklama]</p>
        </div>
      </section>

      <section class="section">
        <h2>Beceriler</h2>
        <ul id="cvSkills">
          <li contenteditable="true">[Beceri]</li>
        </ul>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
